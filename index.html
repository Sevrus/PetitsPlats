<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&display=swap"
          rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/layout.css">
</head>
<body>
<header>
    <img src="./assets/logos/logo.png" alt="Le logo des petits plats" class="header-logo">
    <section class="hero-section">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES<span>DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</span></h1>
        <div>
            <label for="global-search" class="sr-only">Rechercher</label>
            <div class="global-search-container">
                <input type="text" name="global-search" id="global-search"
                       placeholder="Rechercher une recette, un ingrédient,...">
                <img src="./assets/icons/cross.svg" alt="Une croix" class="global-search-cross">
                <div class="wen-container">
                    <img src="./assets/icons/wen.svg" alt="Une loupe">
                </div>
            </div>
        </div>
        <span class="error-message"></span>
    </section>
</header>
<section class="search-bar">
    <div class="dropdown-container">
        <div class="dropdown-section" data-category="ingredients">
            <div class="dropdown">
                <div class="dropdown-header">
                    <span class="dropdown-title">Ingrédients</span>
                    <img src="./assets/icons/arrow.svg" alt="Flèche vers le bas" class="dropdown-toggle">
                </div>
                <div class="dropdown-content">
                    <div class="dropdown-search-container">
                        <label for="search-ingredients" class="sr-only"></label>
                        <input type="text" name="search-ingredients" id="search-ingredients" class="dropdown-search">
                        <img src="./assets/icons/cross.svg" alt="Une croix" class="dropdown-search-cross">
                        <img src="./assets/icons/wen.svg" alt="Une loupe" class="dropdown-search-wen">
                    </div>
                    <ul class="dropdown-selections">
                    </ul>
                    <ul class="dropdown-list dropdown-ingredients">
                    </ul>
                </div>
            </div>
            <ul class="dropdown-tags">
            </ul>
        </div>
        <div class="dropdown-section" data-category="appliances">
            <div class="dropdown">
                <div class="dropdown-header">
                    <span class="dropdown-title">Appareils</span>
                    <img src="./assets/icons/arrow.svg" alt="Flèche vers le bas" class="dropdown-toggle">
                </div>
                <div class="dropdown-content">
                    <div class="dropdown-search-container">
                        <label for="search-appliance" class="sr-only"></label>
                        <input type="text" name="search-appliance" id="search-appliance" class="dropdown-search">
                        <img src="./assets/icons/cross.svg" alt="Une croix" class="dropdown-search-cross">
                        <img src="./assets/icons/wen.svg" alt="Une loupe" class="dropdown-search-wen">
                    </div>
                    <ul class="dropdown-selections">
                    </ul>
                    <ul class="dropdown-list dropdown-appliances">
                    </ul>
                </div>
            </div>
            <ul class="dropdown-tags">
            </ul>
        </div>
        <div class="dropdown-section" data-category="utensils">
            <div class="dropdown">
                <div class="dropdown-header">
                    <span class="dropdown-title">Ustensiles</span>
                    <img src="./assets/icons/arrow.svg" alt="Flèche vers le bas" class="dropdown-toggle">
                </div>
                <div class="dropdown-content">
                    <div class="dropdown-search-container">
                        <label for="search-utensils" class="sr-only"></label>
                        <input type="text" name="search-utensils" id="search-utensils" class="dropdown-search">
                        <img src="./assets/icons/cross.svg" alt="Une croix" class="dropdown-search-cross">
                        <img src="./assets/icons/wen.svg" alt="Une loupe" class="dropdown-search-wen">
                    </div>
                    <ul class="dropdown-selections">
                    </ul>
                    <ul class="dropdown-list dropdown-utensils">
                    </ul>
                </div>
            </div>
            <ul class="dropdown-tags">
            </ul>
        </div>
    </div>
    <p><span id="recipe-count"></span> Recettes</p>
</section>
<main>
    <section class="recipe-list"></section>
</main>
<script src="scripts/main.js" type="module"></script>
<script src="scripts/views/listOfRecipesView.js" type="module"></script>
<script src="scripts/prototypes/filterRecipesByMainSearch.js" type="module"></script>
</body>
</html>
